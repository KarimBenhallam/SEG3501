<div class="card">

  <p-table>
    <ng-template pTemplate="caption">
      Équipes crées
    </ng-template>
    <ng-template pTemplate="header">
    <tr>
      <th>Numéro de l'équipe</th>
      <th>Nom de l'équipe</th>
    </tr>
  </ng-template>
    <ng-template pTemplate="body" let-researcher let-index>
      <tr>
        <td>
          {{index}}
        </td>
        <td>
          {{team}}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
